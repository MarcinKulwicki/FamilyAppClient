<div>
  <mat-card>
    <div class="example-container">
      <mat-form-field>
        <input matInput [(ngModel)]="firstName" placeholder="First Name">
      </mat-form-field>

      <mat-form-field>
        <input matInput [(ngModel)]="secondName" placeholder="Second Name">
      </mat-form-field>

      <mat-form-field>
        <input matInput [(ngModel)]="pesel" placeholder="PESEL">
      </mat-form-field>

      <mat-form-field>
        <mat-select [(ngModel)]="sex" placeholder="Select gender">
          <mat-option value="Man">Man</mat-option>
          <mat-option value="Woman">Woman</mat-option>
          <mat-option value="Other">Other</mat-option>
        </mat-select>
      </mat-form-field>
      <button mat-fab color="primary" type="button" (click)="addChild()">+</button>
    </div>


    <div *ngIf="getChildList().length > 0;then areChilds;else noChild"></div>

    <ng-template #noChild>
      <mat-card style="background-color: #146351;"><div>Child list is empty</div></mat-card>
    </ng-template>

    <ng-template #areChilds>
      <mat-card [style.background]="'#146351'">
        <table class="table table-borderless">
          <thead>
          <tr>
            <th class="myFamily" scope="col">#</th>
            <th class="myFamily" scope="row">First Name</th>
            <th class="myFamily" scope="row">Second Name</th>
            <th class="myFamily" scope="row">Pesel</th>
            <th class="myFamily" scope="row">Sex</th>
            <th class="myFamily" scope="row">Remove</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let child of getChildList(); let i= index">
            <th class="myFamily" scope="row">{{i+1}}</th>
            <td class="myFamily">{{child?.firstName}}</td>
            <td class="myFamily">{{child?.secondName}}</td>
            <td class="myFamily">{{child?.pesel}}</td>
            <td class="myFamily">{{child?.sex}}</td>
            <td class="myFamily">
              <button type="button" class="btn btn-secondary" (click)="removeChild(child)">Remove</button>
            </td>
          </tr>
          </tbody>
        </table>
      </mat-card>
    </ng-template>

  </mat-card>

</div>
