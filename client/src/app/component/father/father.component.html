<div>
  <mat-card>
    <div class="example-container">
      <mat-form-field>
        <input matInput [(ngModel)]="firstName" placeholder="First Name">
      </mat-form-field>

      <mat-form-field>
        <input matInput [(ngModel)]="secondName" placeholder="Second Name">
      </mat-form-field>

      <mat-form-field>
        <input matInput [(ngModel)]="pesel" placeholder="PESEL">
      </mat-form-field>

      <mat-form-field>
        <input matInput type="date" [(ngModel)]="date" placeholder="Date">
      </mat-form-field>

      <button mat-fab color="primary" type="button" (click)="addFather()" routerLink="/child">Save</button>
      <button mat-fab color="blue" type="button" (click)="erase()" routerLink="/child">Erase</button>
    </div>
      <mat-card>
        <div>Father: {{getFather()?.firstName}} {{getFather()?.secondName}} {{getFather()?.pesel}} {{getFather()?.date | date}}</div>
      </mat-card>
  </mat-card>
</div>

<router-outlet></router-outlet>
